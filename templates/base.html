{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for key,menu in menus.items %}
    {%if active_menu in menu.url%}
    <title>{{ menu.text }} - sekolahnya.com</title>
    {% endif %}
    {% endfor %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/main/app.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main/bootstrap-icons/font/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main/app-dark.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/images/logo/favicon.svg' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/images/logo/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'assets/css/shared/iconly.css' %}">
    <link rel="stylesheet" href="{% static 'assets/extensions/sweetalert2/sweetalert2.min.css' %}">




    <style>
      #footer-wrapper {
  position: relative;
  text-align: center;
  margin-top: 20px; /* Atur jarak dari atas sesuai kebutuhan */
}

#footer-content {
  display: inline-block;
  margin-left: 10px; /* Atur jarak ke kiri sesuai kebutuhan */
}
    </style>
</head>

<body>
  <div id="app">
    {% include 'layouts/sidebar.html' %}
    <div id="main" class='layout-navbar navbar-fixed'>
      {% include 'layouts/navbar.html' %}
      <div id="main-content">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    <div id="footer-wrapper">
        <div id="footer-content">
          {% include 'layouts/footer.html' %}
        </div>
      </div>
  </div>
  <script src="{% static 'assets/js/dark.js' %}"></script>
  <script src="{% static 'assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'assets/js/app.js' %}"></script>
  <script src="{% static 'assets/js/sekolahnya.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Need: Apexcharts -->
  <!-- <script src="{% static 'assets/extensions/apexcharts/apexcharts.min.js' %}"></script> -->
  <!-- <script src="{% static 'assets/js/pages/dashboard.js' %}"></script> -->
</body>


</html>
