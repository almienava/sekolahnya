{% extends 'base.html' %}
{% load static %}

{% block content %}
{%for x in dataTugas %}
<title>{{id_tugas}}</title>
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>{{x.id_tugas.nama_tugas}}</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/dashboard-siswa/">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item" aria-current="page">
                            <a href="/tugas">Tugas</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            {{x.id_tugas.nama_tugas}}
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
{%endfor%}
<div class="page-content">
    <section class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body px-0 py-1 overflow-auto"></div>
            </div>
        </div>
    </section>
</div>




<script src="{% static 'assets/extensions/jquery/jquery.min.js' %}"></script>
{% endblock content %}
