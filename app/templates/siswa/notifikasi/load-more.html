{% for item in notif %}
        <div class="col-12">
            <div class="card mb-2"{%if item.status_buka%}{%else%}style=" border-left: 2px solid #dc3545;"{%endif%}>
                <div class="card-body">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex align-items-start">
                            <div class="avatar avatar-lg me-3">
                                <img src="{{item.id_notifikasi.created_by.profile_pic}}"
                                    alt="avatar">
                            </div>
                            <div class="d-flex w-100 justify-content-between">
                                <div>
                                    <p class="mb-1" style="font-size: 14px;">
                                        <b>{{item.id_notifikasi.created_by.nama_lengkap|capfirst}}</b>
                                         {{item.id_notifikasi.type_notif}}</p>
                                    <small style="font-size: 12px;">{{item.id_notifikasi.created_at}}</small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
